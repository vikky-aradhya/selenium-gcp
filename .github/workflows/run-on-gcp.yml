name: Run Selenium Tests on GCP VM

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Tests on GCP via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd selenium-gcp
            git pull origin main
            mvn clean test
            
      - name: Upload Extent Report and Generate Signed URL
        run: |
          echo "${{ secrets.GCP_SIGNER_KEY }}" > gcp-key.json
          if [ -f test-output/ExtentReport.html ]; then
                TIMESTAMP=$(date +%Y%m%d-%H%M%S)
                FILE_NAME="ExtentReport_$TIMESTAMP.html"
                gsutil cp test-output/ExtentReport.html gs://selenium-test-reports/reports/$FILE_NAME
          fi          

          # Install openssl (needed for signurl)
          sudo apt-get update && sudo apt-get install -y openssl

          # Download gsutil signurl helper if needed
          URL=$(gsutil signurl -d 24h gcp-key.json gs://selenium-test-reports/reports/$FILE_NAME | tail -n 1 | awk '{print $5}')
          echo "REPORT_LINK=$URL" >> $GITHUB_ENV
            
      - name: Send Email Notification
        if: always()
        run: |
            STATUS="✅ Passed"
            if [ "${{ job.status }}" != "success" ]; then
                STATUS="❌ Failed"
            fi
            
            TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S")
            
            echo "From: Selenium Tests <${{ secrets.EMAIL_USER }}>" > email.txt
            echo "To: ${{ secrets.EMAIL_TO }}" >> email.txt
            echo "Subject: Selenium Test Run: $STATUS" >> email.txt
            echo "" >> email.txt
            echo "Selenium Test Status: $STATUS" >> email.txt
            echo "Report Link: $REPORT_LINK" >> email.txt
            echo "Run Time: $TIMESTAMP" >> email.txt
            
            curl -s --url "smtps://smtp.gmail.com:465" --ssl-reqd \
            --mail-from "${{ secrets.EMAIL_USER }}" \
            --mail-rcpt "${{ secrets.EMAIL_TO }}" \
            --upload-file email.txt \
            --user "${{ secrets.EMAIL_USER }}:${{ secrets.EMAIL_PASSWORD }}"
